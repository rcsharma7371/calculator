<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <span placeholder="0" id="display">0</span>
        <!-- <input type="text" placeholder="0" id="display" value="" readonly /> -->
        <div class="digit">
            <div class="main-operator">
                <button class="operator" id="AC" name="AC">AC</button>
                <button class="operator" id="DEL" name="DEL">DEL</button>
                <button class="operator inpData" name="%">%</button>
                <button class="operator inpData" name="/">/</button>
            </div>

            <div>
                <button class="inpData" name="7">7</button>
                <button class="inpData" name="8">8</button>
                <button class="inpData" name="9">9</button>
                <button name="*" class="operator inpData size">*</button>
            </div>
            <div>
                <button class="inpData" name="4">4</button>
                <button class="inpData" name="5">5</button>
                <button class="inpData" name="6">6</button>
                <button name="-" class="operator inpData size">-</button>
            </div>
            <div>
                <button class="inpData" name="1">1</button>
                <button class="inpData" name="2">2</button>
                <button class="inpData" name="3">3</button>
                <button name="+" class="operator inpData size">+</button>
            </div>
            <div>
                <button class="inpData" name="00">00</button>
                <button class="inpData" name="0">0</button>
                <button class="inpData" name=".">.</button>
                <button name="=" class="equal size">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
